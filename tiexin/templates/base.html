{% load static %}
<!DOCTYPE HTML>
<html>
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>贴心</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Plugin CSS -->
	<link href="/static/css/animate.min.css" rel="stylesheet">

	<!-- Custom CSS -->
    <link href="/static/css/tiexin-base.css" rel="stylesheet">
    {% block custom_css %}
    {% endblock custom_css%}
    <!-- Custom Fonts -->
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" >

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

<body id="page-top">
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            	<div class="row">
            		<div class="col-xs-3">
						<a class="navbar-brand " href="#page-top">贴心</a>
					</div>
					<div class="col-xs-6 navbar-form">
						<div class="input-group" >

					        <input type="text" class="form-control " placeholder="搜索">
					      	<span class="input-group-btn">
					        	<button class="btn btn-default" type="button">
					            	<span class="glyphicon glyphicon-search"></span>
					          	</button>
					      	</span>
					    </div>
					</div>

		        	<div class="col-xs-3 menu-logo">
		                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-target">
							<span class="icon-bar"></span>
		                    <span class="icon-bar"></span>
		                    <span class="icon-bar"></span>
		                </button>
		            </div>

        		</div>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse-target">
        	    <div class="nav navbar-nav navbar-right btn-group btn-group-lg" id="navbar-btn-group">
					<a href="/accounts/login" class="btn btn-primary" role="button" >登录</a>
				    <a href="#" class="btn btn-primary" role="button">我的愿望</a>
				    <a type="#" class="btn btn-primary" role="button">用户资料</a>
					<a type="#" class="btn btn-primary" role="button">联系我们</a>
            	</div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

	<!-- Content -->
    <header>
    	{% block content %}
    	{% endblock content %}
    </header>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script>
    	function arrangeNavbar(){
    		if ($(window).width()>767){
    			$('#navbar-btn-group').removeClass('btn-group-vertical');
    		}else{
    			$('#navbar-btn-group').addClass('btn-group-vertical');
    		}
    	}
    	$(document).ready(arrangeNavbar)
    	$(window).on('resize', arrangeNavbar)
    </script>


</body>
</html>
